<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/xiaowei.min.css" rel="stylesheet" />
		<link href="css/webpos.css" rel="stylesheet" />
		<style>
			ul {
				font-size: 14px;
				color: #8f8f94
			}
			
			.mui-btn {
				padding: 0;
				width: 25%;
				float: left;
				height: 45px;
				border-radius: 3px
			}
			
			.mui-bar-tab ~ .mui-content {
				padding-bottom: 0
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">选择桌台</span></h1>
		</header>
		<div class="mui-content">
			<div class="main-section">
			</div>
			<script src="js/mui.min.js"></script>
			<script src="js/app.js"></script>
			<script src="js/jquery-2.2.3.min.js"></script> 
			<script src="js/table.js"></script>
			<script>
				(function($, doc) {
					$.init();
					$.plusReady(function() {
						var self = plus.webview.currentWebview();
						var status = self.status;
						var tableInfo = '{"tables": [{"id": "1","status": "idle","number": "1","price": "11.2","area": "1","people": "4"},{"id": "2","status": "idle","number": "2","price": "11.2","area": "1","people": "4"},{"id": "3","status": "ordered","number": "3","price": "11.2","area": "1","people": "4"},{"id": "4","status": "ordered","number": "4","price": "11.2","area": "2","people": "10"},{"id": "5","status": "","number": "5","price": "11.2","area": "3","people": "10"},{"id": "6","status": "","number": "6","price": "11.2","area": "4","people": "10"}]}';
						table.addTables(jQuery(".main-section"), table.filterTable(tableInfo, status, ""), selectTable);
					});
				}(mui, document));

				function selectTable() {
					var btn = ["确定", "取消"];
					  	mui.confirm('确认换到' + $(this).attr("id") +'台？', 'Hello MUI', btn, function(e){
					    if(e.index == 0){
					    	mui.back();
					    }
					  });
				}
			</script>
	</body>

</html>
