<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/xiaowei.min.css" rel="stylesheet" />
		<link href="css/webpos.css" rel="stylesheet" />
		<style>
			ul {
				font-size: 14px;
				color: #8f8f94
			}
			
			.mui-btn {
				padding: 0;
				width: 74%;
				height: 45px;
				border-radius: 3px;
				float: right;
				margin-right: 2px;
			}
			
			.mui-bar-tab ~ .mui-content {
				padding-bottom: 0
			}
			
			.xw-search-input {
				width: 100%;
				padding: 0;
				height: 45px;
			}
			
			.xw-search-input > input {
				width: 100% !important;
				height: 100%;
				margin: 0;
				border: none;
				font-size: 16px;
				padding-left: 5px;
			}
			
			.xw-search-input > span {
				top: 12px !important;
			}
			
			.xw-select {
				margin: 0;
				font-size: 16px;
				height: 100%;
				width: 100%;
				padding: 5px;
			}
			
			.search-bar {
				width: 100%;
				position: fixed;
				display: block;
				z-index: 10;
				line-height: 45px;
				font-size: 16px;
				padding-left: 10px;
				padding-top: 3px;
			}
			
			.main-section {
				position: fixed;
				top: 94px;
				bottom: 0px;
				overflow: auto;
				background-color: #EFEFF4;
				width: 100%;
				padding-top: 2px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">选择桌台</span></h1>
		</header>
		<div class="mui-content">
			<div class="search-bar">
				<div style="display: inline-block;">请选择区域</div>
				<div class="mui-btn">
					<select class="xw-select" id="area-selector"></select>
				</div>
			</div>
			<div class="main-section">
			</div>
			<script src="js/mui.min.js"></script>
			<script src="js/app.js"></script>
			<script src="js/jquery-2.2.3.min.js"></script> 
			<script src="js/table.js"></script>
			<script>
				var tableInfo = '{"tables": [{"id": "1","status": "idle","number": "1","price": "11.2","area": "1","people": "4"},{"id": "2","status": "idle","number": "2","price": "11.2","area": "1","people": "4"},{"id": "3","status": "ordered","number": "3","price": "11.2","area": "1","people": "4"},{"id": "4","status": "ordered","number": "4","price": "11.2","area": "2","people": "10"},{"id": "5","status": "","number": "5","price": "11.2","area": "3","people": "10"},{"id": "6","status": "","number": "6","price": "11.2","area": "4","people": "10"}]}';
				var status;
				(function($, doc) {
					$.init();
					$.plusReady(function() {
						var self = plus.webview.currentWebview();
						status = self.status;
						table.addTables(jQuery(".main-section"), table.filterTable(tableInfo, status, ""), selectTable);
					});
				}(mui, document));
				
				table.initSelection($("#area-selector"), table.areaInfo);

				//根据区域过滤
				var areaSelector = document.getElementById('area-selector');
				areaSelector.addEventListener('change', function() {
					var area = $("#area-selector").val();
					table.addTables($(".main-section"), table.filterTable(tableInfo, status, area), selectTable);
				});
				
				function selectTable() {
					var btn = ["确定", "取消"];
					  	mui.confirm('确认换到' + $(this).attr("id") +'台？', '提示', btn, function(e){
					    if(e.index == 0){
					    	mui.back();
					    }
					  });
				}
			</script>
	</body>

</html>
